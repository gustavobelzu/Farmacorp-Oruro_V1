{% extends "base.html" %}
{% block title %}Eliminar Inventario{% endblock %}
{% block content %}
<h2>¿Eliminar registro de inventario {{ object.id_inventario }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'inventario:list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
