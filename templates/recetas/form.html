{% extends "base.html" %}
{% block title %}Receta{% endblock %}
{% block content %}
<h2>{% if form.instance.pk %}Editar Receta{% else %}Nuevo Receta{% endif %}</h2>
<form method="post">
    {% csrf_token %}{{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'recetas:list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
