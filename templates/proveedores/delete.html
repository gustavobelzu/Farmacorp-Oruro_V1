{% extends "base.html" %}
{% block title %}Eliminar Proveedor{% endblock %}
{% block content %}
<h2>Eliminar registro de Proveedor {{ object.id_inventario }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'productos:listp' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
