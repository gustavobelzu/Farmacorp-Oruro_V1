{% extends "base.html" %}
{% block title %}Eliminar Farmacia{% endblock %}
{% block content %}
<h2>Eliminar registro de Farmacia {{ object.id_farmacia }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'farmacia:list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
