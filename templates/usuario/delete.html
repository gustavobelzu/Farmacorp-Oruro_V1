{% extends "base.html" %}
{% block title %}Eliminar Usuario{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-3 text-danger">🗑️ Confirmar Eliminación</h2>
  <p>¿Estás seguro que deseas eliminar al usuario <strong>{{ usuario.username }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'usuarios:list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
