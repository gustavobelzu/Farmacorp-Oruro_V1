{% extends "base.html" %}
{% block title %}Eliminar Sucursal{% endblock %}
{% block content %}
<h2>¿Eliminar Sucursal?</h2>
<p>¿Estás seguro que deseas eliminar la sucursal <strong>{{ sucursal.nombre }}</strong> ubicada en <strong>{{ sucursal.departamento }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'farmacia:listf' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
