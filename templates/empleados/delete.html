{% extends "base.html" %}
{% block title %}Eliminar Empelado{% endblock %}
{% block content %}
<h2>Eliminar registro de Empleadoo {{ object.ci }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'empleados:list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
