{% extends "base.html" %}
{% block title %}Eliminar Compra{% endblock %}
{% block content %}
<h2>¿Eliminar Compra?</h2>
<p>¿Estás seguro que deseas eliminar la compra de <strong>{{ compra.producto.nombre }}</strong> realizada el <strong>{{ compra.fecha_compra }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'compras:listc' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
