{% extends "base.html" %}
{% block title %}Formulario Cliente{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header bg-success text-white">
        <h5>📋 Formulario de Cliente</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">💾 Guardar</button>
            <a href="{% url 'clientes:list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
