{% extends "base.html" %}
{% block title %}Eliminar Cliente{% endblock %}
{% block content %}
<div class="alert alert-danger">
    <h4>⚠️ ¿Estás seguro que deseas eliminar a <b>{{ cliente.nombre }}</b>?</h4>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'clientes:list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
